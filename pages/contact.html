<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <title>Contact</title>
</head>
<body>
  <header>
    <div>
      <img src="/images/logo.svg" alt="logo" class="logo">
    </div>
    <nav class="nav">
      <div>
        <ul class="nav__list">
          <li class="nav__link"><a href="/pages/projects.html">Projects</a></li>
          <li class="nav__link"><a href="/pages/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="contact__block">
      <div class="contact">
        <h1 class="contact__title">Full set of great
          features to make your
          product fresh</h1>
        <p class="contact__text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
      </div>
      <div class="form">
        <form class="form__contact">
          <label for="name" class="label">Name</label>
          <input type="text" name="name" id="name" class="input" required/>
          <label for="email" class="label">Email</label>
          <input type="email" name="email" id="email" class="input" required/>
          <label class="label">Message</label>
          <textarea name="message" class="textarea"></textarea>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>
    </section>
    <section>
      <div>
        <img src="/images/Map.png" alt="Map" class="map">
      </div>
    </section>
  </main>
  <footer class="footer">
    <div>
      <img src="/images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="footer__list">
      <ul>
        <li class="footer__link"><a href="/pages/projects.html">Projects</a></li>
        <li class="footer__link"><a href="/pages/contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="icon__list">
      <a href="#">
        <img src="/images/dribbble-logo.svg" alt="Linked-in-logo" title="Linked in logo" class="icon"/>
      </a>
      <a href="#">
        <img src="/images/instagram-logo.svg" alt="Linked-in-logo" title="Linked in logo" class="icon"/>
      </a>
      <a href="#">
        <img src="/images/twitter-logo.svg" alt="Linked-in-logo" title="Linked in logo" class="icon icon--twitter"/>
      </a>
    </div>
  </footer>
</body>
</html>
